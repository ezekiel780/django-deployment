version: '3.9'

services:
  api:
    build:
      context: .
    env_file: .env
    command: >
      sh -c "python manage.py react &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8001:8000"
    volumes:
      - ./api:/api
      - ./data/web:/vol/web
    environment:
      - DEBUG=1
      - DB_HOST=db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web

  db:
    image: postgres:14-alpine
    env_file: .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - web

